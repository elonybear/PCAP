<!DOCTYPE html>
<html>
<head>	
	<title>PCAP Database</title>
	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="search-results.css"  />
	<link rel="stylesheet" href="search-home.css"/>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="jquery-ui.js"></script>
</head>
<body>	
	<div id="wrapper">
		<div id="header">
			<div id="results-search-bar-div">
				<a href="https://www.lsa.umich.edu/pcap"><img id="results-search-logo" src="pcap-search-logo.png"/></a>
				<input id="results-search-bar" type="text">
				<a  id="results-search-button-a" href=""><div id="results-search-button-div">Search</div></a>
			</div>	
			<div id="member-buttons-div">
				<p id="log-in-status">Logged in as admin.</p>
				<a class="results-button-a" id="add-new-entry" href="">
					<div class="results-button-div">+ Add New Entry</div>
				</a>	
				<a class="results-button-a" href="search-results-user.html">
					<div class="results-button-div">Log Out</div>
				</a>	
			</div>
		</div>	
		<div id="search-results-wrapper-div">
			<div id="filter-buttons">
				<a class="filter inactive" id="piece" href="">
					<div>
						<p>Title</p>
						<img class="triangle-filter inactive-triangle" src="triangle.jpg" />
					</div>
				</a>	
				<a class="filter inactive" id="name" href="">
					<div>
						<p>Artist</p>
						<img class="triangle-filter inactive-triangle" src="triangle.jpg" />
					</div>
				</a>	
				<a class="filter inactive" id="institution" href="">
					<div>
						<p>Facility</p>
						<img class="triangle-filter inactive-triangle" src="triangle.jpg" />
					</div>
				</a>	
				<a class="filter inactive" id="location" href="">
					<div>
						<p>Location</p>
						<img class="triangle-filter inactive-triangle" src="triangle.jpg" />
					</div>
				</a>	
				<a class="filter inactive" id="critique" href="">
					<div>
						<p>Critique</p>
						<img class="triangle-filter inactive-triangle" src="triangle.jpg" />
					</div>
				</a>	
			</div>
			<div id="all-search-results-div" class="style-6">
				<div class='column' id="left-column">
				</div>
				<div class='column' id="right-column">
				</div>
				<div class="clearer"></div>
			</div>
		</div>
	</div>
	<div id="login-overlay">
		<div class="window-wrapper" id="login-wrapper">
			<a class="x-a" id="login-x" href="">X</a>					
			<form id="login-form">
				<p class="error-message" id="login-error">* incorrect username or password</p>
				<input id="username" class="login-input" type="text" name="username" placeholder="Username">
				<input id="password" class="login-input" type="password" name="password" placeholder="Password">
				<a id="submit-login" class="window-submit button-a" href=""><div class="button-div" id="submit-login-div">Submit</div></a>
			</form>
		</div>
	</div>
	<div id='password-overlay'>
		<div class='window-wrapper' id='password-wrapper'>
			<a class='x-a' id='login-x' href=''>X</a>
			<form id='password-form'>
				<p class='error-message' id='password-error'>* ensure passwords match</p>
				<input id='new_password' class='login-input' type='password' name='new_password' placeholder='Enter new password'>
				<input id='confirm_password' class='login-input' type='password' name='confirm_password' placeholder='Confirm password'>
				<a id='submit-password' class='window-submit button-a' href=''><div class='button-div' id='submit-password-div'>Submit</div></a>
			</form>
		</div>
	</div>
	<div id="new-entry-overlay">
		<div class="window-wrapper" id="new-entry-wrapper">
			<a class="x-a" id="new-entry-x" href="">X</a>
			<form id="new-entry-form">
				<p id="create-new-error" class="error-message">* all fields required</p>	
				<input id="new-title-input" class="login-input" type="text" placeholder="Title of Piece">
				<input id="new-artist-input" class="login-input" type="text" placeholder="Artist Name">
				<input id="new-institution-input" class="login-input" type="text" placeholder="Facility Name">
				
				<input id="new-location-input" class="login-input" type="text" placeholder="Display Location">
				<a id="submit-new-entry" class="window-submit button-a" href=""><div class="button-div">Create</div></a>  
		</div>
	</div>
	<script type="text/javascript" src="admin-login.js"></script>
	<script type="text/javascript" src="filter.js"></script>
	<script type="text/javascript" src="admin-result-buttons.js"></script>
	<script type="text/javascript" src="add-new-entry.js"></script>
	<script type="text/javascript" src="search.js"></script>
</body>
</html>
